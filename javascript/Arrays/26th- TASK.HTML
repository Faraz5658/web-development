<body>
    <h1>Use splice() to add three new numbers at the beginning of an array and print the array.</h1>

</body>
<script>
    let numbers = [4, 5, 6];
numbers.splice(0, 0, 1, 2, 3);
console.log(numbers);

     


</script>
