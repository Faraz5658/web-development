<body>
    <h1>Remove the last two elements using splice() and print the modified array.</h1>

</body>
<script>
    let fruits = ["Apple", "Banana", "Cherry", "Grapes"];
    fruits.splice(-2, 2);
    console.log(fruits);

</script>
