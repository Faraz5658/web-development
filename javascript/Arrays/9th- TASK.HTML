<body>
    <h1>Extract the middle element(s) of an array with an even number of elements using slice().</h1>

</body>
<script>
    let numbers = [10, 20, 30, 40, 50, 60];
let middleIndex = numbers.length / 2;
let middleElements = numbers.slice(middleIndex - 1, middleIndex + 1);
console.log(middleElements); 

     


</script>
