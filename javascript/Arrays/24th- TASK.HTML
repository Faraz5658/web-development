<body>
    <h1>Insert "Lemon" and "Orange" at index 2 in an array using splice() and print the updated array.</h1>

</body>
<script>
    let fruits = ["Apple", "Banana", "Cherry", "Grapes"];
fruits.splice(2, 0, "Lemon", "Orange");
console.log(fruits);

     


</script>
