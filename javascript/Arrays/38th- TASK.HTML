<body>
    <h1>Use pop() on an array inside a function and see if the original array changes.</h1>

</body>
<script>
    function popElement(arr) {
    arr.pop();
}
let arr12 = [3, 4, 5];
popElement(arr12);
console.log(arr12);

     


</script>
