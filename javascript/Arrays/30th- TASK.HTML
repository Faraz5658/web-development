<!DOCTYPE html>

<body>
    <h1>Use splice() to replace two elements in an array and print the modified array</h1>

</body>
<script>
    let replaceArr = ["Red", "Green", "Blue", "Yellow"];
replaceArr.splice(1, 2, "Purple", "Pink");
console.log(replaceArr);

     


</script>
</html>
