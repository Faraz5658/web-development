<body>
    <h1>Replace two middle elements in an array using splice() and print the updated array.</h1>

</body>
<script>
     let numbers = [10, 20, 30, 40, 50, 60];
let middleIndex = numbers.length / 2 - 1;
numbers.splice(middleIndex, 2, 'A', 'B');
console.log(numbers); 

     


</script>
