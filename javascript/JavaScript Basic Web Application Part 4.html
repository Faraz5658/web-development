<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       

        function sub()
        {
            var file = document.getElementById("file").value.replace(/.*(\|\\)/,'');
            window.alert(file);
        }
    </script>
    <style>
     #main{
        width: 200px;
        height: 200px;
        border: 2px solid blue;
        margin: 50px auto;

     }
    </style>
</head>
<body>
    <div id="main"></div>
    <input type="file" accept=".png" id="file" onchange="sub()">
</body>
</html>
