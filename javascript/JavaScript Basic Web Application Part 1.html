<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="bd">
    <button onclick="bg()">CHANGE BG COLOR</button>
    <script>
        function bg()
        {
            var body = document.getElementById("bd");
            body.style.backgroundColor="blue";
        }
    </script>
</body>
</html>
